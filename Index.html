<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青灡居成本与进展管理（云端版）</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .progress-bar { height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; }
    .progress-fill { height: '100%'; background: #3b82f6; transition: width 0.3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // 🔥 替换为你的 Firebase 配置（从 Firebase 控制台获取）
    const firebaseConfig = {
      apiKey: "AIzaSyAXlAEJUHEagJ3GDHIFfJV9AnAAPAIAC8g",
      authDomain: "qinglanju-9ca26.firebaseapp.com",
      projectId: "qinglanju-9ca26",
      storageBucket: "qinglanju-9ca26.firebasestorage.app",
      messagingSenderId: "172568618102",
      appId: "1:172568618102:web:6887b8d89cc894c9642b57"
    };
    // 初始化 Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const db = firebase.database();

    const defaultCategories = [
      '院墙', '外院', '内院', '下沉庭院', '负一楼', '正房', '东厢房', '西厢房',
      '洗衣房', '菜园', '化粪池', '户外公共卫生间', '假山温泉', '进水系统',
      '电源系统', '雨水排水系统', '污水系统', '厨房排水系统'
    ];

    function App() {
      const [projects, setProjects] = useState([]);
      const [details, setDetails] = useState([]);
      const [categories, setCategories] = useState([]);
      const [currentView, setCurrentView] = useState('projects');
      const [currentProjectId, setCurrentProjectId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('全部');
      const [detailFilterCategory, setDetailFilterCategory] = useState('全部');
      const [showAddProject, setShowAddProject] = useState(false);
      const [showEditProject, setShowEditProject] = useState(false);
      const [showAddDetail, setShowAddDetail] = useState(false);
      const [editProjectData, setEditProjectData] = useState({});
      const [newDetailData, setNewDetailData] = useState({
        id: '',
        detailName: '',
        categoryId: '',
        budgetArea: '',
        budgetQuantity: '',
        budgetCost: '',
        currentQuantity: '',
        currentCost: ''
      });
      const [importModal, setImportModal] = useState(false);
      const [file, setFile] = useState(null);
      const [loading, setLoading] = useState(true);
      const [error, setError] = useState(null);

      const projectStatuses = [
        '项目规划中', '项目已启动', '框架建设中', '框架已完成', '项目装修中', '项目已完成'
      ];

      useEffect(() => {
        loadData();
      }, []);

      const loadData = async () => {
        setLoading(true);
        try {
          db.ref('qinglanju/data').on('value', (snapshot) => {
            const data = snapshot.val() || {
              projects: [],
              details: [],
              categories: defaultCategories.map((name, index) => ({
                id: (index + 1).toString(),
                name,
                isDefault: true
              }))
            };
            setProjects(data.projects || []);
            setDetails(data.details || []);
            setCategories(data.categories || []);
            setLoading(false);
          });
        } catch (err) {
          setError('数据加载失败，请检查网络或 Firebase 配置');
          setLoading(false);
        }
      };

      const saveData = async (projects, details, categories) => {
        try {
          await db.ref('qinglanju/data').set({ projects, details, categories });
        } catch (err) {
          console.error('保存失败:', err);
          throw err;
        }
      };

      const addProject = async (project) => {
        const newProject = {
          id: Date.now().toString(),
          name: project.name,
          status: project.status,
          budgetValue: parseFloat(project.budgetValue) || 0,
          budgetUsed: 0,
          progressPercent: 0
        };
        const newProjects = [...projects, newProject];
        setProjects(newProjects);
        await saveData(newProjects, details, categories);
      };

      const updateProject = async (updatedProject) => {
        const newProjects = projects.map(p => p.id === updatedProject.id ? updatedProject : p);
        setProjects(newProjects);
        const projectDetails = details.filter(d => d.projectId === updatedProject.id);
        const totalUsed = projectDetails.reduce((sum, d) => sum + (parseFloat(d.currentCost) || 0), 0);
        const progress = updatedProject.budgetValue > 0 ? (totalUsed / updatedProject.budgetValue) * 100 : 0;
        const finalProject = { ...updatedProject, budgetUsed: totalUsed, progressPercent: progress };
        const finalProjects = newProjects.map(p => p.id === finalProject.id ? finalProject : p);
        setProjects(finalProjects);
        await saveData(finalProjects, details, categories);
      };

      const deleteProject = async (id) => {
        if (!window.confirm('确认要删除项目吗？该操作将同时删除其所有明细记录，且无法恢复。')) return;
        const newProjects = projects.filter(p => p.id !== id);
        const newDetails = details.filter(d => d.projectId !== id);
        setProjects(newProjects);
        setDetails(newDetails);
        await saveData(newProjects, newDetails, categories);
      };

      const addDetail = async (detail) => {
        const newDetail = {
          id: Date.now().toString(),
          projectId: currentProjectId,
          detailName: detail.detailName,
          categoryId: detail.categoryId,
          budgetArea: parseFloat(detail.budgetArea) || null,
          budgetQuantity: parseFloat(detail.budgetQuantity) || 0,
          budgetCost: parseFloat(detail.budgetCost) || 0,
          currentQuantity: parseFloat(detail.currentQuantity) || 0,
          currentCost: parseFloat(detail.currentCost) || 0
        };
        const newDetails = [...details, newDetail];
        setDetails(newDetails);

        const project = projects.find(p => p.id === currentProjectId);
        if (project) {
          const totalUsed = newDetails
            .filter(d => d.projectId === currentProjectId)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }

        await saveData(projects, newDetails, categories);
      };

      const updateDetail = async (updatedDetail) => {
        const newDetails = details.map(d => d.id === updatedDetail.id ? updatedDetail : d);
        setDetails(newDetails);

        const project = projects.find(p => p.id === updatedDetail.projectId);
        if (project) {
          const totalUsed = newDetails
            .filter(d => d.projectId === updatedDetail.projectId)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }

        await saveData(projects, newDetails, categories);
      };

      const deleteDetail = async (id) => {
        if (!window.confirm('确认删除此明细？')) return;
        const detail = details.find(d => d.id === id);
        const newDetails = details.filter(d => d.id !== id);
        setDetails(newDetails);

        const project = projects.find(p => p.id === detail.projectId);
        if (project) {
          const totalUsed = newDetails
            .filter(d => d.projectId === detail.projectId)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }

        await saveData(projects, newDetails, categories);
      };

      const importCSV = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        setFile(file);
        setImportModal(true);
      };

      const confirmImport = () => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          const newDetails = json.map(row => {
            const cat = categories.find(c => c.name === row.分项名称);
            return {
              id: Date.now() + Math.random().toString(36).substr(2, 9),
              projectId: currentProjectId,
              detailName: row.详细名称 || '未命名',
              categoryId: cat ? cat.id : categories[0]?.id || '1',
              budgetArea: parseFloat(row.预算面积) || null,
              budgetQuantity: parseFloat(row.预算用量) || 0,
              budgetCost: parseFloat(row.预算费用) || 0,
              currentQuantity: parseFloat(row.当前使用量) || 0,
              currentCost: parseFloat(row.当前使用费用) || 0
            };
          }).filter(d => d.detailName !== '未命名');

          const mergedDetails = [...details, ...newDetails];
          setDetails(mergedDetails);

          const project = projects.find(p => p.id === currentProjectId);
          if (project) {
            const totalUsed = mergedDetails
              .filter(d => d.projectId === currentProjectId)
              .reduce((sum, d) => sum + d.currentCost, 0);
            const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
            const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
            updateProject(updatedProject);
          }

          await saveData(projects, mergedDetails, categories);
          setImportModal(false);
          setFile(null);
          alert('导入成功！');
        };
        reader.readAsArrayBuffer(file);
      };

      const downloadTemplate = () => {
        const templateData = [
          {
            详细名称: '北侧院墙砌筑',
            分项名称: '院墙',
            预算面积: 50,
            预算用量: 100,
            预算费用: 8000,
            当前使用量: 95,
            当前使用费用: 7600
          },
          {
            详细名称: '电源布线安装',
            分项名称: '电源系统',
            预算面积: '',
            预算用量: 200,
            预算费用: 15000,
            当前使用量: 190,
            当前使用费用: 14500
          }
        ];

        const ws = XLSX.utils.json_to_sheet(templateData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, '明细导入');
        XLSX.writeFile(wb, '青灡居-明细导入模板.xlsx');
      };

      const filteredProjects = filterStatus === '全部'
        ? projects
        : projects.filter(p => p.status === filterStatus);

      const currentProject = projects.find(p => p.id === currentProjectId);
      const projectDetails = details.filter(d => d.projectId === currentProjectId);
      const filteredDetails = detailFilterCategory === '全部'
        ? projectDetails
        : projectDetails.filter(d => {
            const cat = categories.find(c => c.id === d.categoryId);
            return cat ? cat.name === detailFilterCategory : false;
          });

      const categoryStats = {};
      filteredDetails.forEach(d => {
        const cat = categories.find(c => c.id === d.categoryId);
        const name = cat?.name || '未知';
        if (!categoryStats[name]) {
          categoryStats[name] = { budgetCost: 0, currentCost: 0, budgetQuantity: 0, currentQuantity: 0 };
        }
        categoryStats[name].budgetCost += d.budgetCost;
        categoryStats[name].currentCost += d.currentCost;
        categoryStats[name].budgetQuantity += d.budgetQuantity;
        categoryStats[name].currentQuantity += d.currentQuantity;
      });

      if (loading) return <div className="p-8 text-center">加载中...</div>;
      if (error) return <div className="p-8 text-red-500 text-center">{error}</div>;

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow-sm p-4 flex items-center justify-between">
            <h1 className="text-xl font-bold text-blue-600">青灡居（云端版）</h1>
            {currentView === 'projects' ? (
              <button
                onClick={() => setShowAddProject(true)}
                className="bg-blue-500 text-white px-4 py-2 rounded-full text-sm shadow"
              >
                + 新增项目
              </button>
            ) : (
              <button
                onClick={() => setCurrentView('projects')}
                className="text-blue-500 text-sm"
              >
                ← 返回项目
              </button>
            )}
          </header>

          {currentView === 'projects' && (
            <div className="p-4">
              <div className="mb-4">
                <select
                  value={filterStatus}
                  onChange={(e) => setFilterStatus(e.target.value)}
                  className="border rounded p-2"
                >
                  <option value="全部">全部</option>
                  {projectStatuses.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              {filteredProjects.length === 0 ? (
                <p className="text-gray-500 text-center py-8">暂无项目，点击右上角添加</p>
              ) : (
                filteredProjects.map(p => (
                  <div key={p.id} className="bg-white p-4 mb-4 rounded-lg shadow">
                    <h2 className="font-semibold">{p.name}</h2>
                    <p className="text-sm text-gray-600">{p.status}</p>
                    <p className="text-sm mt-1">预算：¥{p.budgetValue.toLocaleString()} / ¥{p.budgetUsed.toLocaleString()}</p>
                    <div className="progress-bar mt-2">
                      <div
                        className="progress-fill"
                        style={{ width: `${Math.min(p.progressPercent, 100)}%` }}
                      ></div>
                    </div>
                    <p className="text-xs text-gray-500 mt-1">{p.progressPercent.toFixed(1)}% 进展</p>
                    <div className="flex gap-2 mt-3">
                      <button
                        onClick={() => {
                          setCurrentProjectId(p.id);
                          setCurrentView('details');
                        }}
                        className="bg-green-500 text-white text-xs px-3 py-1 rounded"
                      >
                        明细
                      </button>
                      <button
                        onClick={() => {
                          setEditProjectData(p);
                          setShowEditProject(true);
                        }}
                        className="bg-yellow-500 text-white text-xs px-3 py-1 rounded"
                      >
                        编辑
                      </button>
                      <button
                        onClick={() => deleteProject(p.id)}
                        className="bg-red-500 text-white text-xs px-3 py-1 rounded"
                      >
                        删除
                      </button>
                    </div>
                  </div>
                ))
              )}
            </div>
          )}

          {currentView === 'details' && currentProject && (
            <div className="p-4">
              <h2 className="text-lg font-semibold mb-2">{currentProject.name} - 明细管理</h2>
              <div className="flex flex-wrap gap-2 mb-4">
                <select
                  value={detailFilterCategory}
                  onChange={(e) => setDetailFilterCategory(e.target.value)}
                  className="border rounded p-2 text-sm"
                >
                  <option value="全部">全部分项</option>
                  {categories.map(c => (
                    <option key={c.id} value={c.name}>{c.name}</option>
                  ))}
                </select>
                <button
                  onClick={() => {
                    setNewDetailData({
                      id: '',
                      detailName: '',
                      categoryId: categories[0]?.id || '1',
                      budgetArea: '',
                      budgetQuantity: '',
                      budgetCost: '',
                      currentQuantity: '',
                      currentCost: ''
                    });
                    setShowAddDetail(true);
                  }}
                  className="bg-blue-500 text-white text-sm px-3 py-1 rounded"
                >
                  新增明细
                </button>
                <label className="bg-green-500 text-white text-sm px-3 py-1 rounded cursor-pointer">
                  导入
                  <input type="file" accept=".xlsx,.xls,.csv" onChange={importCSV} className="hidden" />
                </label>
                <button
                  onClick={downloadTemplate}
                  className="bg-purple-500 text-white text-sm px-3 py-1 rounded"
                >
                  下载模板
                </button>
              </div>

              <div className="bg-white p-3 rounded mb-4">
                <h3 className="font-medium mb-2">分项统计</h3>
                {Object.keys(categoryStats).length === 0 ? (
                  <p className="text-gray-500 text-sm">暂无数据</p>
                ) : (
                  <div className="text-sm">
                    {Object.entries(categoryStats).map(([name, stat]) => (
                      <div key={name} className="py-1 border-b border-gray-100">
                        <div className="flex justify-between">
                          <span>{name}</span>
                          <span>¥{stat.currentCost.toFixed(0)}/{stat.budgetCost.toFixed(0)}</span>
                        </div>
                        <div className="text-xs text-gray-500">
                          用量: {stat.currentQuantity.toFixed(1)}/{stat.budgetQuantity.toFixed(1)}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {filteredDetails.length === 0 ? (
                <p className="text-gray-500 text-center py-8">暂无明细，点击“新增明细”添加</p>
              ) : (
                filteredDetails.map(d => {
                  const cat = categories.find(c => c.id === d.categoryId);
                  return (
                    <div key={d.id} className="bg-white p-3 mb-3 rounded shadow-sm">
                      <h3 className="font-medium">{d.detailName}</h3>
                      <p className="text-xs text-gray-600">分项: {cat?.name || '未知'}</p>
                      <p className="text-sm mt-1">
                        预算: ¥{d.budgetCost} | 使用: ¥{d.currentCost}
                      </p>
                      <div className="flex gap-2 mt-2">
                        <button
                          onClick={() => {
                            setNewDetailData({ ...d, categoryId: d.categoryId.toString() });
                            setShowAddDetail(true);
                          }}
                          className="text-blue-500 text-xs"
                        >
                          编辑
                        </button>
                        <button
                          onClick={() => deleteDetail(d.id)}
                          className="text-red-500 text-xs"
                        >
                          删除
                        </button>
                      </div>
                    </div>
                  );
                })
              )}
            </div>
          )}

          {showAddProject && (
            <ProjectForm
              onClose={() => setShowAddProject(false)}
              onSubmit={addProject}
              projectStatuses={projectStatuses}
            />
          )}

          {showEditProject && (
            <ProjectForm
              onClose={() => setShowEditProject(false)}
              onSubmit={updateProject}
              projectStatuses={projectStatuses}
              initialData={editProjectData}
            />
          )}

          {showAddDetail && (
            <DetailForm
              onClose={() => {
                setShowAddDetail(false);
                setNewDetailData({
                  id: '',
                  detailName: '',
                  categoryId: '',
                  budgetArea: '',
                  budgetQuantity: '',
                  budgetCost: '',
                  currentQuantity: '',
                  currentCost: ''
                });
              }}
              onSubmit={newDetailData.id ? updateDetail : addDetail}
              categories={categories}
              initialData={newDetailData}
            />
          )}

          {importModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white p-6 rounded-lg max-w-md w-full">
                <h3 className="text-lg font-semibold mb-4">确认导入</h3>
                <p>即将导入 {file.name}，确认继续？</p>
                <div className="flex gap-2 mt-6">
                  <button
                    onClick={() => setImportModal(false)}
                    className="flex-1 bg-gray-300 text-black py-2 rounded"
                  >
                    取消
                  </button>
                  <button
                    onClick={confirmImport}
                    className="flex-1 bg-blue-500 text-white py-2 rounded"
                  >
                    确认导入
                  </button>
                </div>
              </div>
            </div>
          )}
        </div>
      );
    }

    function ProjectForm({ onClose, onSubmit, projectStatuses, initialData }) {
      const isEdit = !!initialData;
      const [formData, setFormData] = useState(
        initialData || {
          name: '',
          status: '项目规划中',
          budgetValue: ''
        }
      );

      const handleSubmit = (e) => {
        e.preventDefault();
        onSubmit(formData);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 className="text-lg font-semibold mb-4">{isEdit ? '编辑项目' : '新增项目'}</h3>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目名称</label>
                <input
                  type="text"
                  required
                  value={formData.name}
                  onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目状态</label>
                <select
                  value={formData.status}
                  onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                  className="w-full border rounded p-2"
                >
                  {projectStatuses.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目预算值(元)</label>
                <input
                  type="number"
                  required
                  value={formData.budgetValue}
                  onChange={(e) => setFormData({ ...formData, budgetValue: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="flex gap-2 mt-6">
                <button
                  type="button"
                  onClick={onClose}
                  className="flex-1 bg-gray-300 text-black py-2 rounded"
                >
                  取消
                </button>
                <button
                  type="submit"
                  className="flex-1 bg-blue-500 text-white py-2 rounded"
                >
                  {isEdit ? '保存' : '添加'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function DetailForm({ onClose, onSubmit, categories, initialData }) {
      const isEdit = !!initialData.id;
      const [formData, setFormData] = useState(
        initialData.id ? { ...initialData } : {
          detailName: '',
          categoryId: categories[0]?.id?.toString() || '',
          budgetArea: '',
          budgetQuantity: '',
          budgetCost: '',
          currentQuantity: '',
          currentCost: ''
        }
      );

      const handleSubmit = (e) => {
        e.preventDefault();
        onSubmit(formData);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 className="text-lg font-semibold mb-4">{isEdit ? '编辑明细' : '新增明细'}</h3>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">详细名称</label>
                <input
                  type="text"
                  required
                  value={formData.detailName}
                  onChange={(e) => setFormData({ ...formData, detailName: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">分项名称</label>
                <select
                  value={formData.categoryId}
                  onChange={(e) => setFormData({ ...formData, categoryId: e.target.value })}
                  className="w-full border rounded p-2"
                  required
                >
                  {categories.map(c => (
                    <option key={c.id} value={c.id}>{c.name}</option>
                  ))}
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算面积(㎡)</label>
                <input
                  type="number"
                  step="0.01"
                  value={formData.budgetArea}
                  onChange={(e) => setFormData({ ...formData, budgetArea: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算用量</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.budgetQuantity}
                  onChange={(e) => setFormData({ ...formData, budgetQuantity: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算费用(元)</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.budgetCost}
                  onChange={(e) => setFormData({ ...formData, budgetCost: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">当前使用量</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.currentQuantity}
                  onChange={(e) => setFormData({ ...formData, currentQuantity: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">当前使用费用(元)</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.currentCost}
                  onChange={(e) => setFormData({ ...formData, currentCost: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="flex gap-2 mt-6">
                <button
                  type="button"
                  onClick={onClose}
                  className="flex-1 bg-gray-300 text-black py-2 rounded"
                >
                  取消
                </button>
                <button
                  type="submit"
                  className="flex-1 bg-blue-500 text-white py-2 rounded"
                >
                  {isEdit ? '保存' : '添加'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
