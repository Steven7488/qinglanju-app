<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>青灡居成本与进展管理</title>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
  <script src="https://unpkg.com/papaparse@5.3.0/papaparse.min.js"></script>
  <script src="https://unpkg.com/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
    .progress-bar { height: 6px; background: #e2e8f0; border-radius: 3px; overflow: hidden; }
    .progress-fill { height: '100%'; background: #3b82f6; transition: width 0.3s; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // 🔥 Firebase 配置
    const firebaseConfig = {
      apiKey: "AIzaSyAXlAEJUHEagJ3GDHIFfJV9AnAAPAIAC8g",
      authDomain: "qinglanju-9ca26.firebaseapp.com",
      databaseURL: "https://qinglanju-9ca26-default-rtdb.firebaseio.com",
      projectId: "qinglanju-9ca26",
      storageBucket: "qinglanju-9ca26.firebasestorage.app",
      messagingSenderId: "172568618102",
      appId: "1:172568618102:web:6887b8d89cc894c9642b57"
    };

    // 初始化 Firebase
    if (!firebase.apps.length) {
      firebase.initializeApp(firebaseConfig);
    }
    const auth = firebase.auth();
    const db = firebase.database();

    // 管理员邮箱列表（可扩展为数据库存储）
    const ADMIN_EMAILS = ["admin@qinglanju.com", "manager@qinglanju.com"];

    const defaultCategories = [
      '院墙', '外院', '内院', '下沉庭院', '负一楼', '正房', '东厢房', '西厢房',
      '洗衣房', '菜园', '化粪池', '户外公共卫生间', '假山温泉', '进水系统',
      '电源系统', '雨水排水系统', '污水系统', '厨房排水系统'
    ];

    function App() {
      const [user, setUser] = useState(null);
      const [loading, setLoading] = useState(true);
      const [email, setEmail] = useState('');
      const [password, setPassword] = useState('');
      const [isLogin, setIsLogin] = useState(true);
      const [error, setError] = useState('');
      const [showReset, setShowReset] = useState(false);

      useEffect(() => {
        const unsubscribe = auth.onAuthStateChanged((user) => {
          setUser(user);
          setLoading(false);
        });
        return () => unsubscribe();
      }, []);

      const isManager = user && ADMIN_EMAILS.includes(user.email);

      if (loading) return <div className="p-8 text-center">加载中...</div>;

      if (!user) {
        return (
          <AuthPage
            email={email}
            setEmail={setEmail}
            password={password}
            setPassword={setPassword}
            isLogin={isLogin}
            setIsLogin={setIsLogin}
            error={error}
            setError={setError}
            showReset={showReset}
            setShowReset={setShowReset}
          />
        );
      }

      return (
        <MainApp
          user={user}
          isManager={isManager}
          onLogout={() => auth.signOut()}
          ADMIN_EMAILS={ADMIN_EMAILS}
        />
      );
    }

    // 登录/注册页面
    function AuthPage({ email, setEmail, password, setPassword, isLogin, setIsLogin, error, setError, showReset, setShowReset }) {
      const handleSubmit = async (e) => {
        e.preventDefault();
        setError('');
        try {
          if (showReset) {
            await auth.sendPasswordResetEmail(email);
            alert('重置密码链接已发送至邮箱');
            setShowReset(false);
          } else if (isLogin) {
            await auth.signInWithEmailAndPassword(email, password);
          } else {
            await auth.createUserWithEmailAndPassword(email, password);
            // 新用户自动创建默认 categories
            const userId = auth.currentUser.uid;
            const userRef = db.ref(`users/${userId}`);
            const snapshot = await userRef.once('value');
            if (!snapshot.val()) {
              await userRef.set({
                categories: defaultCategories.map((name, index) => ({
                  id: (index + 1).toString(),
                  name,
                  isDefault: true
                })),
                createdAt: new Date().toISOString()
              });
            }
          }
        } catch (err) {
          setError(err.message);
        }
      };

      return (
        <div className="min-h-screen flex items-center justify-center bg-blue-50 p-4">
          <div className="bg-white p-8 rounded-lg shadow-md w-full max-w-md">
            <h2 className="text-2xl font-bold text-center mb-6 text-blue-600">
              {showReset ? '重置密码' : isLogin ? '登录' : '注册'}
            </h2>

            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">邮箱</label>
                <input
                  type="email"
                  required
                  value={email}
                  onChange={(e) => setEmail(e.target.value)}
                  className="w-full border rounded p-2"
                  placeholder="your@company.com"
                />
              </div>
              {!showReset && (
                <div className="mb-4">
                  <label className="block text-sm font-medium mb-1">密码</label>
                  <input
                    type="password"
                    required
                    value={password}
                    onChange={(e) => setPassword(e.target.value)}
                    className="w-full border rounded p-2"
                    minLength="6"
                  />
                </div>
              )}

              {error && <p className="text-red-500 text-sm mb-4">{error}</p>}

              <div className="space-y-3">
                <button type="submit" className="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">
                  {showReset ? '发送重置链接' : isLogin ? '登录' : '注册'}
                </button>

                <div className="flex gap-2">
                  <button
                    type="button"
                    onClick={() => setIsLogin(!isLogin)}
                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded text-sm"
                  >
                    {isLogin ? '去注册' : '去登录'}
                  </button>
                  <button
                    type="button"
                    onClick={() => setShowReset(!showReset)}
                    className="flex-1 bg-gray-200 text-gray-700 py-2 rounded text-sm"
                  >
                    {showReset ? '返回登录' : '忘记密码？'}
                  </button>
                </div>
              </div>
            </form>

            <div className="mt-6 text-center text-sm text-gray-500">
              <p>示例账号：</p>
              <p>管理员: <code>admin@qinglanju.com</code></p>
              <p>普通用户: <code>user@qinglanju.com</code></p>
              <p>密码: <code>123456</code></p>
            </div>
          </div>
        </div>
      );
    }

    // 主应用
    function MainApp({ user, isManager, onLogout, ADMIN_EMAILS }) {
      const [projects, setProjects] = useState([]);
      const [details, setDetails] = useState([]);
      const [categories, setCategories] = useState([]);
      const [currentView, setCurrentView] = useState('projects');
      const [currentProjectId, setCurrentProjectId] = useState(null);
      const [filterStatus, setFilterStatus] = useState('全部');
      const [detailFilterCategory, setDetailFilterCategory] = useState('全部');
      const [showAddProject, setShowAddProject] = useState(false);
      const [showEditProject, setShowEditProject] = useState(false);
      const [showAddDetail, setShowAddDetail] = useState(false);
      const [editProjectData, setEditProjectData] = useState({});
      const [newDetailData, setNewDetailData] = useState({
        id: '',
        detailName: '',
        categoryId: '',
        budgetArea: '',
        budgetQuantity: '',
        budgetCost: '',
        currentQuantity: '',
        currentCost: ''
      });
      const [importModal, setImportModal] = useState(false);
      const [file, setFile] = useState(null);
      const [manageUsers, setManageUsers] = useState(false); // 管理员功能

      const projectStatuses = [
        '项目规划中', '项目已启动', '框架建设中', '框架已完成', '项目装修中', '项目已完成'
      ];

      useEffect(() => {
        loadUserData();
      }, [user]);

      const loadUserData = async () => {
        const userId = user.uid;
        const userRef = db.ref(`users/${userId}`);
        const snapshot = await userRef.once('value');
        const userData = snapshot.val() || {
          categories: defaultCategories.map((name, index) => ({
            id: (index + 1).toString(),
            name,
            isDefault: true
          }))
        };
        setCategories(userData.categories || []);

        // 加载项目：管理员看所有，普通用户看自己的
        const projectsRef = isManager
          ? db.ref('projects')
          : db.ref('projects').orderByChild('userId').equalTo(userId);

        projectsRef.on('value', (snapshot) => {
          const data = snapshot.val() || {};
          const projectList = Object.keys(data).map(key => ({ id: key, ...data[key] }));
          setProjects(projectList);
        });

        // 加载明细
        db.ref('details').orderByChild('projectId').on('value', (snapshot) => {
          const data = snapshot.val() || {};
          const detailList = Object.keys(data).map(key => ({ id: key, ...data[key] }));
          setDetails(detailList);
        });
      };

      const saveData = async (path, data) => {
        await db.ref(path).set(data);
      };

      const addProject = async (project) => {
        const newProject = {
          name: project.name,
          status: project.status,
          budgetValue: parseFloat(project.budgetValue) || 0,
          budgetUsed: 0,
          progressPercent: 0,
          userId: user.uid,
          createdAt: new Date().toISOString()
        };
        const ref = db.ref('projects').push();
        await ref.set(newProject);
        const projectWithId = { id: ref.key, ...newProject };
        setProjects(prev => [...prev, projectWithId]);
      };

      const updateProject = async (updatedProject) => {
        const { id, ...data } = updatedProject;
        await db.ref(`projects/${id}`).set(data);
        setProjects(prev => prev.map(p => p.id === id ? { id, ...data } : p));

        // 更新预算使用
        const projectDetails = details.filter(d => d.projectId === id);
        const totalUsed = projectDetails.reduce((sum, d) => sum + (parseFloat(d.currentCost) || 0), 0);
        const progress = data.budgetValue > 0 ? (totalUsed / data.budgetValue) * 100 : 0;
        const finalData = { ...data, budgetUsed: totalUsed, progressPercent: progress };
        await db.ref(`projects/${id}`).set(finalData);
        setProjects(prev => prev.map(p => p.id === id ? { id, ...finalData } : p));
      };

      const deleteProject = async (id) => {
        if (!window.confirm('确认要删除项目吗？该操作将同时删除其所有明细记录，且无法恢复。')) return;
        await db.ref(`projects/${id}`).remove();
        await db.ref('details').orderByChild('projectId').equalTo(id).once('value', (snapshot) => {
          const updates = {};
          snapshot.forEach(child => {
            updates[child.key] = null;
          });
          db.ref('details').update(updates);
        });
        setProjects(prev => prev.filter(p => p.id !== id));
        setDetails(prev => prev.filter(d => d.projectId !== id));
      };

      const addDetail = async (detail) => {
        const newDetail = {
          projectId: currentProjectId,
          detailName: detail.detailName,
          categoryId: detail.categoryId,
          budgetArea: parseFloat(detail.budgetArea) || null,
          budgetQuantity: parseFloat(detail.budgetQuantity) || 0,
          budgetCost: parseFloat(detail.budgetCost) || 0,
          currentQuantity: parseFloat(detail.currentQuantity) || 0,
          currentCost: parseFloat(detail.currentCost) || 0,
          createdAt: new Date().toISOString()
        };
        const ref = db.ref('details').push();
        await ref.set(newDetail);
        const detailWithId = { id: ref.key, ...newDetail };
        setDetails(prev => [...prev, detailWithId]);

        // 更新项目
        const project = projects.find(p => p.id === currentProjectId);
        if (project) {
          const totalUsed = [...details, detailWithId]
            .filter(d => d.projectId === currentProjectId)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }
      };

      const updateDetail = async (updatedDetail) => {
        const { id, ...data } = updatedDetail;
        await db.ref(`details/${id}`).set(data);
        setDetails(prev => prev.map(d => d.id === id ? { id, ...data } : d));

        const project = projects.find(p => p.id === updatedDetail.projectId);
        if (project) {
          const totalUsed = details
            .filter(d => d.projectId === updatedDetail.projectId)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }
      };

      const deleteDetail = async (id) => {
        if (!window.confirm('确认删除此明细？')) return;
        const detail = details.find(d => d.id === id);
        await db.ref(`details/${id}`).remove();
        setDetails(prev => prev.filter(d => d.id !== id));

        const project = projects.find(p => p.id === detail.projectId);
        if (project) {
          const totalUsed = details
            .filter(d => d.projectId === detail.projectId && d.id !== id)
            .reduce((sum, d) => sum + d.currentCost, 0);
          const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
          const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
          updateProject(updatedProject);
        }
      };

      const importCSV = (event) => {
        const file = event.target.files[0];
        if (!file) return;
        setFile(file);
        setImportModal(true);
      };

      const confirmImport = () => {
        const reader = new FileReader();
        reader.onload = async (e) => {
          const data = new Uint8Array(e.target.result);
          const workbook = XLSX.read(data, { type: 'array' });
          const sheet = workbook.Sheets[workbook.SheetNames[0]];
          const json = XLSX.utils.sheet_to_json(sheet);

          const newDetails = json.map(row => {
            const cat = categories.find(c => c.name === row.分项名称);
            return {
              projectId: currentProjectId,
              detailName: row.详细名称 || '未命名',
              categoryId: cat ? cat.id : categories[0]?.id || '1',
              budgetArea: parseFloat(row.预算面积) || null,
              budgetQuantity: parseFloat(row.预算用量) || 0,
              budgetCost: parseFloat(row.预算费用) || 0,
              currentQuantity: parseFloat(row.当前使用量) || 0,
              currentCost: parseFloat(row.当前使用费用) || 0,
              createdAt: new Date().toISOString()
            };
          }).filter(d => d.detailName !== '未命名');

          const batch = {};
          newDetails.forEach(detail => {
            const ref = db.ref('details').push();
            batch[ref.key] = detail;
          });
          await db.ref('details').update(batch);
          setDetails(prev => [...prev, ...Object.values(batch).map((d, i) => ({ id: Object.keys(batch)[i], ...d }))]);

          const project = projects.find(p => p.id === currentProjectId);
          if (project) {
            const totalUsed = [...details, ...Object.values(batch)]
              .filter(d => d.projectId === currentProjectId)
              .reduce((sum, d) => sum + d.currentCost, 0);
            const progress = project.budgetValue > 0 ? (totalUsed / project.budgetValue) * 100 : 0;
            const updatedProject = { ...project, budgetUsed: totalUsed, progressPercent: progress };
            updateProject(updatedProject);
          }

          setImportModal(false);
          setFile(null);
          alert('导入成功！');
        };
        reader.readAsArrayBuffer(file);
      };

      const downloadTemplate = () => {
        const templateData = [
          { 详细名称: '北侧院墙砌筑', 分项名称: '院墙', 预算面积: 50, 预算用量: 100, 预算费用: 8000, 当前使用量: 95, 当前使用费用: 7600 },
          { 详细名称: '电源布线安装', 分项名称: '电源系统', 预算面积: '', 预算用量: 200, 预算费用: 15000, 当前使用量: 190, 当前使用费用: 14500 }
        ];
        const ws = XLSX.utils.json_to_sheet(templateData);
        const wb = XLSX.utils.book_new();
        XLSX.utils.book_append_sheet(wb, ws, '明细导入');
        XLSX.writeFile(wb, '青灡居-明细导入模板.xlsx');
      };

      const filteredProjects = filterStatus === '全部'
        ? projects
        : projects.filter(p => p.status === filterStatus);

      const currentProject = projects.find(p => p.id === currentProjectId);
      const projectDetails = details.filter(d => d.projectId === currentProjectId);
      const filteredDetails = detailFilterCategory === '全部'
        ? projectDetails
        : projectDetails.filter(d => {
            const cat = categories.find(c => c.id === d.categoryId);
            return cat ? cat.name === detailFilterCategory : false;
          });

      const categoryStats = {};
      filteredDetails.forEach(d => {
        const cat = categories.find(c => c.id === d.categoryId);
        const name = cat?.name || '未知';
        if (!categoryStats[name]) {
          categoryStats[name] = { budgetCost: 0, currentCost: 0, budgetQuantity: 0, currentQuantity: 0 };
        }
        categoryStats[name].budgetCost += d.budgetCost;
        categoryStats[name].currentCost += d.currentCost;
        categoryStats[name].budgetQuantity += d.budgetQuantity;
        categoryStats[name].currentQuantity += d.currentQuantity;
      });

      return (
        <div className="min-h-screen">
          <header className="bg-white shadow-sm p-4 flex items-center justify-between">
            <h1 className="text-xl font-bold text-blue-600">青灡居</h1>
            <div className="flex items-center gap-2">
              <span className="text-sm text-gray-600">
                {isManager ? '管理员' : '用户'}: {user.email}
              </span>
              <button
                onClick={() => setManageUsers(true)}
                className="text-xs bg-gray-200 px-2 py-1 rounded"
              >
                用户管理
              </button>
              <button
                onClick={onLogout}
                className="text-red-500 text-sm"
              >
                退出
              </button>
            </div>
          </header>

          {currentView === 'projects' && (
            <div className="p-4">
              <div className="mb-4">
                <select
                  value={filterStatus}
                  onChange={(e) => setFilterStatus(e.target.value)}
                  className="border rounded p-2"
                >
                  <option value="全部">全部</option>
                  {projectStatuses.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              {filteredProjects.length === 0 ? (
                <p className="text-gray-500 text-center py-8">暂无项目</p>
              ) : (
                filteredProjects.map(p => (
                  <div key={p.id} className="bg-white p-4 mb-4 rounded-lg shadow">
                    <h2 className="font-semibold">{p.name}</h2>
                    <p className="text-sm text-gray-600">{p.status}</p>
                    <p className="text-sm mt-1">预算：¥{p.budgetValue.toLocaleString()} / ¥{p.budgetUsed.toLocaleString()}</p>
                    <div className="progress-bar mt-2">
                      <div
                        className="progress-fill"
                        style={{ width: `${Math.min(p.progressPercent, 100)}%` }}
                      ></div>
                    </div>
                    <p className="text-xs text-gray-500 mt-1">{p.progressPercent.toFixed(1)}% 进展</p>
                    <div className="flex gap-2 mt-3">
                      <button
                        onClick={() => {
                          setCurrentProjectId(p.id);
                          setCurrentView('details');
                        }}
                        className="bg-green-500 text-white text-xs px-3 py-1 rounded"
                      >
                        明细
                      </button>
                      <button
                        onClick={() => {
                          setEditProjectData(p);
                          setShowEditProject(true);
                        }}
                        className="bg-yellow-500 text-white text-xs px-3 py-1 rounded"
                      >
                        编辑
                      </button>
                      <button
                        onClick={() => deleteProject(p.id)}
                        className="bg-red-500 text-white text-xs px-3 py-1 rounded"
                      >
                        删除
                      </button>
                    </div>
                  </div>
                ))
              )}
              <button
                onClick={() => setShowAddProject(true)}
                className="mt-4 bg-blue-500 text-white px-4 py-2 rounded-full text-sm shadow"
              >
                + 新增项目
              </button>
            </div>
          )}

          {currentView === 'details' && currentProject && (
            <div className="p-4">
              <h2 className="text-lg font-semibold mb-2">{currentProject.name} - 明细管理</h2>
              <div className="flex flex-wrap gap-2 mb-4">
                <select
                  value={detailFilterCategory}
                  onChange={(e) => setDetailFilterCategory(e.target.value)}
                  className="border rounded p-2 text-sm"
                >
                  <option value="全部">全部分项</option>
                  {categories.map(c => (
                    <option key={c.id} value={c.name}>{c.name}</option>
                  ))}
                </select>
                <button
                  onClick={() => {
                    setNewDetailData({
                      id: '',
                      detailName: '',
                      categoryId: categories[0]?.id || '1',
                      budgetArea: '',
                      budgetQuantity: '',
                      budgetCost: '',
                      currentQuantity: '',
                      currentCost: ''
                    });
                    setShowAddDetail(true);
                  }}
                  className="bg-blue-500 text-white text-sm px-3 py-1 rounded"
                >
                  新增明细
                </button>
                <label className="bg-green-500 text-white text-sm px-3 py-1 rounded cursor-pointer">
                  导入
                  <input type="file" accept=".xlsx,.xls,.csv" onChange={importCSV} className="hidden" />
                </label>
                <button
                  onClick={downloadTemplate}
                  className="bg-purple-500 text-white text-sm px-3 py-1 rounded"
                >
                  下载模板
                </button>
              </div>

              <div className="bg-white p-3 rounded mb-4">
                <h3 className="font-medium mb-2">分项统计</h3>
                {Object.keys(categoryStats).length === 0 ? (
                  <p className="text-gray-500 text-sm">暂无数据</p>
                ) : (
                  <div className="text-sm">
                    {Object.entries(categoryStats).map(([name, stat]) => (
                      <div key={name} className="py-1 border-b border-gray-100">
                        <div className="flex justify-between">
                          <span>{name}</span>
                          <span>¥{stat.currentCost.toFixed(0)}/{stat.budgetCost.toFixed(0)}</span>
                        </div>
                        <div className="text-xs text-gray-500">
                          用量: {stat.currentQuantity.toFixed(1)}/{stat.budgetQuantity.toFixed(1)}
                        </div>
                      </div>
                    ))}
                  </div>
                )}
              </div>

              {filteredDetails.length === 0 ? (
                <p className="text-gray-500 text-center py-8">暂无明细</p>
              ) : (
                filteredDetails.map(d => {
                  const cat = categories.find(c => c.id === d.categoryId);
                  return (
                    <div key={d.id} className="bg-white p-3 mb-3 rounded shadow-sm">
                      <h3 className="font-medium">{d.detailName}</h3>
                      <p className="text-xs text-gray-600">分项: {cat?.name || '未知'}</p>
                      <p className="text-sm mt-1">
                        预算: ¥{d.budgetCost} | 使用: ¥{d.currentCost}
                      </p>
                      <div className="flex gap-2 mt-2">
                        <button
                          onClick={() => {
                            setNewDetailData({ ...d, categoryId: d.categoryId.toString() });
                            setShowAddDetail(true);
                          }}
                          className="text-blue-500 text-xs"
                        >
                          编辑
                        </button>
                        <button
                          onClick={() => deleteDetail(d.id)}
                          className="text-red-500 text-xs"
                        >
                          删除
                        </button>
                      </div>
                    </div>
                  );
                })
              )}
            </div>
          )}

          {showAddProject && (
            <ProjectForm
              onClose={() => setShowAddProject(false)}
              onSubmit={addProject}
              projectStatuses={projectStatuses}
            />
          )}

          {showEditProject && (
            <ProjectForm
              onClose={() => setShowEditProject(false)}
              onSubmit={updateProject}
              projectStatuses={projectStatuses}
              initialData={editProjectData}
            />
          )}

          {showAddDetail && (
            <DetailForm
              onClose={() => {
                setShowAddDetail(false);
                setNewDetailData({
                  id: '',
                  detailName: '',
                  categoryId: '',
                  budgetArea: '',
                  budgetQuantity: '',
                  budgetCost: '',
                  currentQuantity: '',
                  currentCost: ''
                });
              }}
              onSubmit={newDetailData.id ? updateDetail : addDetail}
              categories={categories}
              initialData={newDetailData}
            />
          )}

          {importModal && (
            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
              <div className="bg-white p-6 rounded-lg max-w-md w-full">
                <h3 className="text-lg font-semibold mb-4">确认导入</h3>
                <p>即将导入 {file.name}，确认继续？</p>
                <div className="flex gap-2 mt-6">
                  <button
                    onClick={() => setImportModal(false)}
                    className="flex-1 bg-gray-300 text-black py-2 rounded"
                  >
                    取消
                  </button>
                  <button
                    onClick={confirmImport}
                    className="flex-1 bg-blue-500 text-white py-2 rounded"
                  >
                    确认导入
                  </button>
                </div>
              </div>
            </div>
          )}

          {manageUsers && (
            <UserManagement
              onClose={() => setManageUsers(false)}
              user={user}
              ADMIN_EMAILS={ADMIN_EMAILS}
            />
          )}
        </div>
      );
    }

    function ProjectForm({ onClose, onSubmit, projectStatuses, initialData }) {
      const isEdit = !!initialData;
      const [formData, setFormData] = useState(
        initialData || {
          name: '',
          status: '项目规划中',
          budgetValue: ''
        }
      );

      const handleSubmit = (e) => {
        e.preventDefault();
        onSubmit(formData);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 className="text-lg font-semibold mb-4">{isEdit ? '编辑项目' : '新增项目'}</h3>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目名称</label>
                <input
                  type="text"
                  required
                  value={formData.name}
                  onChange={(e) => setFormData({ ...formData, name: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目状态</label>
                <select
                  value={formData.status}
                  onChange={(e) => setFormData({ ...formData, status: e.target.value })}
                  className="w-full border rounded p-2"
                >
                  {projectStatuses.map(s => <option key={s} value={s}>{s}</option>)}
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">项目预算值(元)</label>
                <input
                  type="number"
                  required
                  value={formData.budgetValue}
                  onChange={(e) => setFormData({ ...formData, budgetValue: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="flex gap-2 mt-6">
                <button
                  type="button"
                  onClick={onClose}
                  className="flex-1 bg-gray-300 text-black py-2 rounded"
                >
                  取消
                </button>
                <button
                  type="submit"
                  className="flex-1 bg-blue-500 text-white py-2 rounded"
                >
                  {isEdit ? '保存' : '添加'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function DetailForm({ onClose, onSubmit, categories, initialData }) {
      const isEdit = !!initialData.id;
      const [formData, setFormData] = useState(
        initialData.id ? { ...initialData } : {
          detailName: '',
          categoryId: categories[0]?.id?.toString() || '',
          budgetArea: '',
          budgetQuantity: '',
          budgetCost: '',
          currentQuantity: '',
          currentCost: ''
        }
      );

      const handleSubmit = (e) => {
        e.preventDefault();
        onSubmit(formData);
        onClose();
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white p-6 rounded-lg max-w-md w-full">
            <h3 className="text-lg font-semibold mb-4">{isEdit ? '编辑明细' : '新增明细'}</h3>
            <form onSubmit={handleSubmit}>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">详细名称</label>
                <input
                  type="text"
                  required
                  value={formData.detailName}
                  onChange={(e) => setFormData({ ...formData, detailName: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">分项名称</label>
                <select
                  value={formData.categoryId}
                  onChange={(e) => setFormData({ ...formData, categoryId: e.target.value })}
                  className="w-full border rounded p-2"
                  required
                >
                  {categories.map(c => (
                    <option key={c.id} value={c.id}>{c.name}</option>
                  ))}
                </select>
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算面积(㎡)</label>
                <input
                  type="number"
                  step="0.01"
                  value={formData.budgetArea}
                  onChange={(e) => setFormData({ ...formData, budgetArea: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算用量</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.budgetQuantity}
                  onChange={(e) => setFormData({ ...formData, budgetQuantity: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">预算费用(元)</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.budgetCost}
                  onChange={(e) => setFormData({ ...formData, budgetCost: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">当前使用量</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.currentQuantity}
                  onChange={(e) => setFormData({ ...formData, currentQuantity: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="mb-4">
                <label className="block text-sm font-medium mb-1">当前使用费用(元)</label>
                <input
                  type="number"
                  step="0.01"
                  required
                  value={formData.currentCost}
                  onChange={(e) => setFormData({ ...formData, currentCost: e.target.value })}
                  className="w-full border rounded p-2"
                />
              </div>
              <div className="flex gap-2 mt-6">
                <button
                  type="button"
                  onClick={onClose}
                  className="flex-1 bg-gray-300 text-black py-2 rounded"
                >
                  取消
                </button>
                <button
                  type="submit"
                  className="flex-1 bg-blue-500 text-white py-2 rounded"
                >
                  {isEdit ? '保存' : '添加'}
                </button>
              </div>
            </form>
          </div>
        </div>
      );
    }

    function UserManagement({ onClose, user, ADMIN_EMAILS }) {
      const [users, setUsers] = useState([]);
      const [loading, setLoading] = useState(true);

      useEffect(() => {
        // 模拟从 Realtime Database 读取用户列表（实际需 Admin SDK）
        db.ref('users').once('value').then(snapshot => {
          const data = snapshot.val() || {};
          const userList = Object.keys(data).map(key => ({
            uid: key,
            email: key, // 简化：uid = email
            createdAt: data[key].createdAt
          }));
          setUsers(userList);
          setLoading(false);
        });
      }, []);

      const deleteUser = async (uid, email) => {
        if (!window.confirm(`确认删除用户 ${email}？`)) return;
        // 实际删除需 Admin SDK，此处仅提示
        alert('请在 Firebase 控制台手动删除用户');
      };

      return (
        <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50">
          <div className="bg-white p-6 rounded-lg max-w-md w-full max-h-96 overflow-y-auto">
            <h3 className="text-lg font-semibold mb-4">用户管理</h3>
            {loading ? (
              <p>加载中...</p>
            ) : (
              <div className="space-y-2">
                {users.map(u => (
                  <div key={u.uid} className="flex justify-between items-center p-2 border rounded">
                    <div>
                      <p className="font-medium">{u.email}</p>
                      <p className="text-xs text-gray-500">{new Date(u.createdAt).toLocaleString()}</p>
                    </div>
                    {(ADMIN_EMAILS.includes(user.email) && user.email !== u.email) && (
                      <button
                        onClick={() => deleteUser(u.uid, u.email)}
                        className="text-red-500 text-sm"
                      >
                        删除
                      </button>
                    )}
                  </div>
                ))}
              </div>
            )}
            <p className="text-xs text-gray-500 mt-4">
              提示：删除用户需在 Firebase 控制台操作
            </p>
            <button
              onClick={onClose}
              className="mt-4 w-full bg-gray-300 text-black py-2 rounded"
            >
              关闭
            </button>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
